<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tabella</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJz4YF+KpQX5U6QmQVoLZX32V+4jlR+XjphZgwX5dRb0+I5TtnVxt+KKGfpy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Ricerca Prenotazioni</h2>

    <!-- Form di ricerca -->
    <form action="/readAll" method="get">
        <div class="form-group input-group">
            <label for="data" class="visually-hidden">Seleziona una data:</label>
            <input type="date" id="data" name="data" class="form-control">
            <button type="submit" class="btn btn-primary">Cerca</button>
        </div>
    </form>

    <!-- Tabella -->
    <div class="table-responsive mt-4">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Numero di Telefono</th>
                    <th>Orario</th>
                    <th>Data</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="utente : ${utenti}">
                    <td th:text="${utente.nome}"></td>
                    <td th:text="${utente.cognome}"></td>
                    <td th:text="${utente.numeroTelefono}"></td>
                    <td th:text="${utente.orarioPrenotazione}"></td>
                    <td th:text="${utente.dataPrenotazione}"></td>
                    <td>
              <a th:href="@{/delete(id=${utente.id})}">
                <button class="btn btn-danger">rimuovi</button>
              </a>
            </td>
                </tr>
            </tbody>
        </table>
         <div th:if="${message}">
               <p th:text="${message}" style="color: red;"></p>
             </div>
    </div>
</div>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
